<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fafafa"/>

  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="1"/>
    </pattern>

    <!-- Gradient for main elements -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Main Container -->
  <g filter="url(#shadow)">
    <!-- Left Panel - MCP Server -->
    <rect x="80" y="150" width="280" height="320" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Server Icon -->
    <g transform="translate(180, 180)">
      <!-- Database/Server stack -->
      <ellipse cx="40" cy="0" rx="35" ry="12" fill="url(#blueGradient)"/>
      <rect x="5" y="0" width="70" height="30" fill="url(#blueGradient)"/>
      <ellipse cx="40" cy="30" rx="35" ry="12" fill="#1e40af"/>
      <rect x="5" y="30" width="70" height="30" fill="url(#blueGradient)"/>
      <ellipse cx="40" cy="60" rx="35" ry="12" fill="#1e40af"/>

      <!-- Server details -->
      <circle cx="15" cy="15" r="3" fill="#60a5fa"/>
      <circle cx="25" cy="15" r="3" fill="#60a5fa"/>
      <circle cx="15" cy="45" r="3" fill="#60a5fa"/>
      <circle cx="25" cy="45" r="3" fill="#60a5fa"/>
    </g>

    <!-- MCP Label -->
    <text x="220" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
      MCP Server
    </text>
    <text x="220" y="335" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
      invade.tw
    </text>

    <!-- Go Badge -->
    <rect x="165" y="345" width="110" height="28" rx="14" fill="#00ADD8"/>
    <text x="220" y="365" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">
      Go
    </text>

    <!-- API Endpoints Indicator -->
    <g transform="translate(140, 385)">
      <rect x="0" y="0" width="160" height="50" rx="6" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="80" y="18" font-family="monospace" font-size="11" fill="#4b5563" text-anchor="middle">check_vocab</text>
      <text x="80" y="32" font-family="monospace" font-size="11" fill="#4b5563" text-anchor="middle">search_items</text>
      <text x="80" y="46" font-family="monospace" font-size="11" fill="#4b5563" text-anchor="middle">get_vocab</text>
    </g>
  </g>

  <!-- Connection Lines -->
  <g stroke="#dc2626" stroke-width="3" fill="none" stroke-dasharray="8,4">
    <!-- MCP to Claude -->
    <path d="M 360 300 L 440 300" marker-end="url(#arrowRed)"/>
    <!-- Data flow indication -->
    <circle cx="380" cy="300" r="4" fill="#dc2626">
      <animate attributeName="cx" from="360" to="440" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626"/>
    </marker>
  </defs>

  <!-- Right Panel - AI Assistant -->
  <g filter="url(#shadow)">
    <rect x="440" y="150" width="280" height="320" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Claude AI Icon -->
    <g transform="translate(540, 180)">
      <!-- Brain/AI symbol -->
      <circle cx="40" cy="40" r="40" fill="url(#redGradient)"/>
      <path d="M 20 30 Q 25 20, 30 25 T 40 30 T 50 25 Q 55 20, 60 30"
            stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M 20 50 Q 25 60, 30 55 T 40 50 T 50 55 Q 55 60, 60 50"
            stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="30" cy="35" r="3" fill="white"/>
      <circle cx="50" cy="35" r="3" fill="white"/>
      <circle cx="40" cy="45" r="3" fill="white"/>
    </g>

    <!-- AI Assistant Label -->
    <text x="580" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
      AI Assistant
    </text>
    <text x="580" y="335" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
      Claude Desktop
    </text>

    <!-- Feature badges -->
    <g transform="translate(495, 350)">
      <rect x="0" y="0" width="170" height="24" rx="12" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
      <text x="85" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#dc2626" text-anchor="middle">
        ✓ 即時檢查支語
      </text>
    </g>

    <g transform="translate(495, 383)">
      <rect x="0" y="0" width="170" height="24" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="85" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3b82f6" text-anchor="middle">
        ✓ 建議替代詞
      </text>
    </g>

    <g transform="translate(495, 416)">
      <rect x="0" y="0" width="170" height="24" rx="12" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
      <text x="85" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#16a34a" text-anchor="middle">
        ✓ 查詢企業資訊
      </text>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    Invade.tw MCP Server
  </text>

  <!-- Subtitle -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    AI-Powered Language Integrity Tool
  </text>

  <!-- Bottom Stats -->
  <g transform="translate(0, 500)">
    <!-- Open Source Badge -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="120" height="40" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
      <text x="60" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151" text-anchor="middle">
        Open Source
      </text>
      <text x="60" y="32" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#dc2626" text-anchor="middle">
        MIT License
      </text>
    </g>

    <!-- PR Merged Badge -->
    <g transform="translate(340, 0)">
      <rect x="0" y="0" width="120" height="40" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
      <text x="60" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151" text-anchor="middle">
        Status
      </text>
      <text x="60" y="32" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#16a34a" text-anchor="middle">
        PR #15 Merged
      </text>
    </g>

    <!-- Database Size -->
    <g transform="translate(480, 0)">
      <rect x="0" y="0" width="120" height="40" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
      <text x="60" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151" text-anchor="middle">
        Database
      </text>
      <text x="60" y="32" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6" text-anchor="middle">
        1500+ Entries
      </text>
    </g>
  </g>

  <!-- Decorative Elements -->
  <!-- Top left corner accent -->
  <path d="M 40 40 L 60 40 L 60 60" stroke="#dc2626" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Bottom right corner accent -->
  <path d="M 760 560 L 740 560 L 740 540" stroke="#dc2626" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Language symbols -->
  <g transform="translate(50, 250)">
    <text font-family="Arial, sans-serif" font-size="24" fill="#e5e7eb">語</text>
  </g>
  <g transform="translate(720, 350)">
    <text font-family="Arial, sans-serif" font-size="24" fill="#e5e7eb">文</text>
  </g>
</svg>
