<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Glow effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="600" cy="315" r="300" fill="url(#glow)"/>

  <!-- Name tag icon -->
  <g transform="translate(450, 180)">
    <!-- Tag background -->
    <rect x="0" y="0" width="300" height="180" rx="12" fill="#1E293B" stroke="#3B82F6" stroke-width="3"/>

    <!-- Tag hole -->
    <circle cx="30" cy="30" r="12" fill="#0F172A" stroke="#3B82F6" stroke-width="2"/>

    <!-- Tag text lines -->
    <rect x="70" y="40" width="200" height="12" rx="6" fill="#60A5FA" opacity="0.8"/>
    <rect x="70" y="70" width="160" height="10" rx="5" fill="#3B82F6" opacity="0.6"/>
    <rect x="70" y="95" width="180" height="10" rx="5" fill="#3B82F6" opacity="0.6"/>

    <!-- GUI cursor -->
    <g transform="translate(220, 120)">
      <path d="M 0 0 L 0 30 L 10 25 L 15 35 L 20 32 L 15 22 L 25 20 Z" fill="#60A5FA" stroke="#1E293B" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#F1F5F9" text-anchor="middle">
    KoukeNeko Nametag
  </text>

  <!-- Subtitle -->
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="24" fill="#94A3B8" text-anchor="middle">
    Minecraft Tag Management Plugin
  </text>

  <!-- Tags -->
  <g transform="translate(350, 500)">
    <!-- Java tag -->
    <rect x="0" y="0" width="90" height="32" rx="16" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="1.5"/>
    <text x="45" y="21" font-family="Arial, sans-serif" font-size="14" fill="#60A5FA" text-anchor="middle">Java</text>

    <!-- Paper tag -->
    <rect x="110" y="0" width="100" height="32" rx="16" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="1.5"/>
    <text x="160" y="21" font-family="Arial, sans-serif" font-size="14" fill="#60A5FA" text-anchor="middle">Paper</text>

    <!-- GUI tag -->
    <rect x="230" y="0" width="85" height="32" rx="16" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="1.5"/>
    <text x="272.5" y="21" font-family="Arial, sans-serif" font-size="14" fill="#60A5FA" text-anchor="middle">GUI</text>

    <!-- LuckPerms tag -->
    <rect x="335" y="0" width="130" height="32" rx="16" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="1.5"/>
    <text x="400" y="21" font-family="Arial, sans-serif" font-size="14" fill="#60A5FA" text-anchor="middle">LuckPerms</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="4" fill="#3B82F6" opacity="0.6"/>
  <circle cx="1000" cy="480" r="3" fill="#3B82F6" opacity="0.4"/>
  <circle cx="150" cy="500" r="2" fill="#60A5FA" opacity="0.5"/>
  <circle cx="1050" cy="180" r="3" fill="#60A5FA" opacity="0.4"/>
</svg>
