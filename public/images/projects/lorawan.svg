<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8F9FA"/>

  <!-- LoRa Signal Waves -->
  <g opacity="0.3">
    <path d="M200 150 Q 250 130, 300 150" stroke="#2563EB" stroke-width="2" fill="none"/>
    <path d="M200 150 Q 250 170, 300 150" stroke="#2563EB" stroke-width="2" fill="none"/>
    <path d="M200 150 Q 220 140, 240 150" stroke="#3B82F6" stroke-width="3" fill="none"/>
    <path d="M200 150 Q 220 160, 240 150" stroke="#3B82F6" stroke-width="3" fill="none"/>
  </g>

  <!-- Central Gateway/Hub -->
  <circle cx="200" cy="150" r="25" fill="#2563EB" opacity="0.9"/>
  <circle cx="200" cy="150" r="15" fill="white"/>

  <!-- Signal Indicators (dots) -->
  <circle cx="260" cy="150" r="4" fill="#3B82F6"/>
  <circle cx="280" cy="145" r="3" fill="#60A5FA"/>
  <circle cx="290" cy="155" r="3" fill="#60A5FA"/>

  <!-- IoT Devices -->
  <!-- Device 1 - Top Left -->
  <rect x="80" y="70" width="30" height="25" rx="3" fill="#1E293B" opacity="0.8"/>
  <circle cx="95" cy="82.5" r="3" fill="#10B981"/>
  <line x1="110" y1="82.5" x2="175" y2="135" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="3 3"/>

  <!-- Device 2 - Bottom Left -->
  <rect x="70" y="200" width="35" height="30" rx="3" fill="#1E293B" opacity="0.8"/>
  <circle cx="87.5" cy="215" r="3" fill="#10B981"/>
  <line x1="105" y1="215" x2="175" y2="160" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="3 3"/>

  <!-- Device 3 - Top Right -->
  <rect x="290" y="60" width="30" height="25" rx="3" fill="#1E293B" opacity="0.8"/>
  <circle cx="305" cy="72.5" r="3" fill="#10B981"/>
  <line x1="290" y1="72.5" x2="225" y2="135" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="3 3"/>

  <!-- Device 4 - Bottom Right -->
  <rect x="300" y="210" width="30" height="25" rx="3" fill="#1E293B" opacity="0.8"/>
  <circle cx="315" cy="222.5" r="3" fill="#10B981"/>
  <line x1="300" y1="222.5" x2="225" y2="165" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="3 3"/>

  <!-- Text -->
  <text x="200" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1E293B" text-anchor="middle">LoRaWAN System</text>
  <text x="200" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">IoT Appliance Management</text>

  <!-- Power Icon -->
  <path d="M197 147 L197 153 L200 150 L203 153 L203 147" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
